# Starship prompt configuration - Clean and informative

format = """
[╭─](bold blue)$username$hostname$directory$git_branch$git_status$git_metrics$custom$fill$line_break
[╰─](bold blue)$character """

# Right prompt shows command duration and time
right_format = """$cmd_duration$env_var$time"""

[fill]
symbol = " "

[username]
style_user = "bold fg:cool"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[@$hostname](bold fg:sun) "
disabled = false

[localip]
ssh_only = true
format = "[$localipv4](bold magenta) "
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = false
format = "in [$path]($style)[$read_only]($read_only_style) "
style = "bold fg:leaf"
read_only = " 🔒"
read_only_style = "fg:vibe"
home_symbol = "🏠"

[git_branch]
format = "on [$symbol$branch(:$remote_branch)]($style) "
style = "bold fg:mauve"
symbol = " "

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold fg:vibe"
conflicted = "🏳"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = "✓"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "📛"
deleted = "🗑️"

[git_metrics]
format = "([+$added]($added_style) )([-$deleted]($deleted_style) )"
added_style = "bold fg:leaf"
deleted_style = "bold fg:vibe"

# Kitty indicator - shows when in a Kitty terminal
[custom.kitty]
command = "echo 🐱"
when = 'test "$TERM" = "xterm-kitty" -o -n "$KITTY_WINDOW_ID"'
format = "[$output]($style)"
style = "bold yellow"
disabled = true

[custom.nquote]
command = "/home/miko/.local/bin/nichijou_motto quote"
format = "[$output]($style) "
style = "bold fg:cool"
disabled = false

[env_var.nface]
variable = "NICH_FACE"
format = "[┆](fg:slate) [$env_value]($style)"
style = "bold fg:sun"
disabled = false

[character]
success_symbol = "[:3](bold fg:leaf)"
error_symbol = "[x_x](bold fg:vibe)"
vicmd_symbol = "[UwU](bold fg:cool)"

[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow) "
show_milliseconds = true

[time]
disabled = false
format = '[$time]($style) '
style = "bold dimmed white"
time_format = "%H:%M"

# Language and tools
[python]
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "
style = "yellow bold"

[nodejs]
format = "via [$symbol($version )]($style)"
symbol = " "
style = "green bold"

[rust]
format = "via [$symbol($version )]($style)"
symbol = " "
style = "red bold"

[golang]
format = "via [$symbol($version )]($style)"
symbol = " "
style = "cyan bold"

[docker_context]
format = "via [$symbol$context]($style) "
symbol = "🐳 "
style = "blue bold"

[kubernetes]
format = 'on [$symbol$context( \($namespace\))]($style) '
symbol = "☸ "
style = "cyan bold"
disabled = false

[terraform]
format = "via [$symbol$version]($style) "
symbol = "💠 "
style = "purple bold"

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
symbol = "☁️  "
style = "orange bold"

[package]
format = "is [$symbol$version]($style) "
symbol = "📦 "
style = "208 bold"

[memory_usage]
disabled = false
threshold = 80
format = "via $symbol [${ram_pct}]($style) "
symbol = "🐏 "
style = "bold dimmed white"

[battery]
full_symbol = "🔋"
charging_symbol = "⚡"
discharging_symbol = "💀"
unknown_symbol = "❓"
empty_symbol = "🪫"

[[battery.display]]
threshold = 20
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

[[battery.display]]
threshold = 80
style = "bold green"

